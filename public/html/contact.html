<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!-- <script src="../js/main.js"></script> -->
</head>
<body onload=loginButtonDisplay();>
    <div id="navbar" class="topnav">
        <a href="/" id="home" aria-label="home">Home</a>
        <a href="families" id="families" aria-label="families">Families</a>
        <a href="gallery" id="gallery" aria-label="gallery">Gallery</a>
        <a href="contact" id="contact" class="active" aria-label="contact">Contact</a>
        <a href="feedback" id="feedbackButton" aria-label="feedback"> Feedback</a>

        <a href="javascript:void(0);" id="menuContainer" class="icon" onclick="resizeNavbar()">
            <box-icon name="menu" id="menu" aria-label="burger menu"></box-icon>
        </a>
        
        <a href="signup" id="registerButton" aria-label="register">Register</a>
        <a href="login" id="loginButton" aria-label="login">Login</a>
        <!-- <a href="javascript:void(0);" id="logoutButton" onclick="logout()"> Logout </a> -->
        <a href="logoutUser" id="logoutButton" aria-label="logout"> Logout </a>
        <a href="admin" id="adminButton" aria-label="admin"> Admin </a>
    </div>
    <hr>

    <div class="centreBox titleText">
            <h1> Get in Touch </h1>
    </div>
    <div class="row">
        <div class="column">
            <div class="centreBox partBox">
                <h1><box-icon name="phone"></box-icon></h1>
                <h3> Phone </h3>
                <p>+61 433 431 810</p>
            </div>
        </div>
        <div class="column">
            <div class="centreBox partBox">
                <h1><box-icon name="envelope"></box-icon></h1>
                <h3> Email </h3>
                <p>vividhillsfdc@hotmail.com</p>
            </div>
        </div>
        <div class="column">
            <div class="centreBox partBox">
                <h1><box-icon name="building-house"></box-icon></h1>
                <h3> Location </h3>
                <p> Baulkham Hills </p>
            </div>
        </div>
    </div>


<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
