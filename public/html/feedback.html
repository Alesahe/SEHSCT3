<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/star.css">
</head>
<body onload="loginButtonDisplay()">
    <div id="navbar" class="topnav">
        <a href="/" id="home">Home</a>
        <a href="families" id="families">Families</a>
        <a href="gallery" id="gallery">Gallery</a>
        <a href="contact" id="contact">Contact</a>
        <a href="feedback" class="active" id="feedbackButton">Feedback</a>

        <a href="javascript:void(0);" id="menuContainer" class="icon" onclick="resizeNavbar()">
            <box-icon name="menu" id="menu" aria-label="burger menu"></box-icon>
        </a>

        <a href="signup" id="registerButton">Register</a>
        <a href="login" id="loginButton">Login</a>
        <!-- <a href="javascript:void(0);" id="logoutButton" onclick="logout()"> Logout </a> -->
        <a href="logoutUser" id="logoutButton" style="display:block;"> Logout </a>
    </div>
    <hr>

    <section class="hero" id="BGBox">
        <div class="hero-content halfbox whiteGradient">
            <!-- <h1 id="successWelcome" class="vertMiddle">Welcome!</h1> -->
            <h3 class="vertMiddle">Reviews</h3>
            <p>Reviews are displayed on "Families".</p>
            <form id="feedbackForm">
                <div>
                    <span onclick="updateColour(1)" class="star">★</span>
                    <span onclick="updateColour(2)" class="star">★</span>
                    <span onclick="updateColour(3)" class="star">★</span>
                    <span onclick="updateColour(4)" class="star">★</span>
                    <span onclick="updateColour(5)" class="star">★</span>
                    <p id="rating">1</p>
                </div>
                <div class="inputField">
                    <textarea required id="feedbackInput" name="feedbackInput" rows="4" col="50" placeholder="Please enter your feedback"></textarea>
                </div>
            
                <p id="submittedMsg"></p>
                <br> 
                <button type="submit" id="submitButton"> Submit </button>
            </form>
        </div>
        <br>
    </section>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../js/main.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/starRating.js"></script>
<script src="../js/feedback.js"></script>
</body>
</html>
