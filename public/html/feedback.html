<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <div id="navbar" class="topnav">
        <a href="/" id="home">Home</a>
        <a href="families" id="families">Families</a>
        <a href="gallery" id="gallery">Gallery</a>
        <a href="contact" id="contact">Contact</a>

        <a href="javascript:void(0);" id="menuContainer" class="icon" onclick="resizeNavbar()">
            <box-icon name="menu" id="menu" aria-label="burger menu"></box-icon>
        </a>
        <!-- <a href="javascript:void(0);" id="logoutButton" onclick="logout()"> Logout </a> -->
        <a href="logoutUser" id="logoutButton" style="display:block;"> Logout </a>
    </div>
    <hr>

    <section class="wrapper hero" id="BGBox">
        <div class="hero-content halfbox whiteGradient">
            <h1 id="successWelcome" class="vertMiddle">Welcome!</h1>
            <h3>Reviews</h3>
            <p>Reviews are displayed on "Families".</p>
            <form id="feedbackForm">
                <div class="card">
                    <span onclick="gfg(1)" class="star">★</span>
                    <span onclick="gfg(2)" class="star">★</span>
                    <span onclick="gfg(3)" class="star">★</span>
                    <span onclick="gfg(4)" class="star">★</span>
                    <span onclick="gfg(5)" class="star">★</span>
                    <h3 id="output">0/5</h3>
                </div>
                <div class="inputField">
                    <textarea id="feedbackInput" name="feedbackInput" rows="4" col="50" placeholder="Please enter your feedback"></textarea>
                </div>
            
                <button type="submit" id="submitButton"> Submit </button>
            </form>
        </div>
    </section>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../js/main.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/starRating.js"></script>
</body>
</html>
