<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/navbar.js"></script>
</head>
<body>
    <div id="navbar" class="topnav">
        <a href="/" id="home">Home</a>
        <a href="families" id="families">Families</a>
        <a href="gallery" id="gallery">Gallery</a>
        <a href="contact" id="contact">Contact</a>

        <box-icon name="menu" class="icon" aria-label="burger menu" style="color: var(--text-colour);" onclick="resizeNavbar()"></box-icon>
    </div>
    <hr>

     <section class="wrapper hero" id="BGBox">
        <div class="hero-content halfbox whiteGradient">
            <h1 class="vertMiddle"> Signup </h1>
                <form>
                <div class="inputField">
                    <label for="firstnameInput"> 
                        <box-icon name="user-circle" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required type="text" name="firstname" id="firstnameInput" placeholder="Firstname">
                </div>
                <!-- <br> -->
                <div class="inputField">
                    <label for="lastnameInput">
                        <box-icon name="user-circle" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required type="text" name="lastname" id="lastnameInput" placeholder="Lastname">
                </div>
                <!-- <br> -->
                <div class="inputField">
                    <label for="emailInput">
                        <box-icon name="envelope" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required type="email" name="email" id="emailInput" placeholder="Email">
                </div>
                <!-- <br> -->
                <div class="inputField">
                    <label for="passwordInput">
                        <box-icon name="lock" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required type="password" name="password" id="passwordInput" placeholder="Password">
                </div>
                <!-- <br> -->
                <div class="inputField">
                    <label for="repeatPasswordInput">
                        <box-icon name="lock" class="icon" style="color: var(--text-colour);"></box-icon>  
                    </label>
                    <input required type="password" name="repeatPassword" id="repeatPasswordInput" placeholder="Repeat Password">
                </div>

                <button type="submit" id="submitButton"> Submit </button>
            </form>

            <p> Already have an account? <a href="login" id="loginRedirect">Login here.</a></p>
        </div>
    </section>

</body>
</html>
