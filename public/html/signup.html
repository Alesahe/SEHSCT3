<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/navbar.js"></script>
</head>
<body>
    <div id="navbar" class="topnav">
        <a href="/">Home</a>
        <a href="families">Families</a>
        <a href="gallery">Gallery</a>
        <a href="contact">Contact</a>

        <box-icon name="menu" class="icon" aria-label="burger menu" style="color: var(--text-colour);" onclick="resizeNavbar()"></box-icon>
        <a href="login" id="loginButton">Login</a>
    </div>
    <hr>

    <!-- ;alj kfldsajflk;dsj -->
     <div class="wrapper">
        <h1> Signup </h1>
        <form>
            <div>
                <input required type="text" name="firstname" id="firstnameInput" placeholder="Firstname">

            </div>
            <div>
                <input required type="text" name="lastname" id="lastnameInput" placeholder="Lastname">

            </div>
            <div>
                <input required type="email" name="email" id="emailInput" placeholder="Email">
            </div>
            <div>
                <input required type="password" name="password" id="passwordInput" placeholder="Password">
            </div>
            <div>
                <input required type="password" name="repeatPassword" id="repeatPasswordInput" placeholder="Repeat Password">
            </div>

            <button type="submit"> Submit </button>
        </form>
     </div>

</body>
</html>
