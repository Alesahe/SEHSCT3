<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vivid Hills Family Day Care website.">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body onload="loginButtonDisplay()">
    <div id="navbar" class="topnav">
        <a href="/" id="home">Home</a>
        <a href="families" id="families" aria-label="families">Families</a>
        <a href="gallery" id="gallery" aria-label="gallery">Gallery</a>
        <a href="contact" id="contact" aria-label="contact">Contact</a>
        <a href="feedback" id="feedbackButton" aria-label="feedback"> Feedback</a>

        <a href="javascript:void(0);" id="menuContainer" class="icon" onclick="resizeNavbar()">
            <box-icon name="menu" id="menu" aria-label="burger menu"></box-icon>
        </a>
        <a href="login" id="loginButton" aria-label="login">Login</a>
        <a href="logoutUser" id="logoutButton" aria-label="logout"> Logout </a>
        <a href="admin" id="adminButton" aria-label="admin"> Admin </a>
    </div>
    <hr>

    <!-- graphic design copied from https://www.youtube.com/watch?v=bVl5_UdcAy0; some css and html taken-->
     <section class="hero" id="BGBox">
        <div class="hero-content halfbox whiteGradient">
            <h1 class="vertMiddle"> Register </h1>
            <form id="registerForm">
                <div class="inputField">
                    <label for="firstnameInput"> 
                        <box-icon name="user-circle" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required pattern="[A-Za-z]{3,30}" title="3-30 letter characters are accepted" type="text" name="firstname" id="firstnameInput" placeholder="Firstname">
                </div>
                
                <div class="inputField">
                    <label for="lastnameInput">
                        <box-icon name="user-circle" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required pattern="[A-Za-z]{3,30}" title="3-30 letter characters are accepted" type="text" name="lastname" id="lastnameInput" placeholder="Lastname">
                </div>

                <div class="inputField">
                    <label for="usernameInput">
                        <box-icon name="user-circle" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required pattern="[a-zA-Z0-9._]{3,30}" title="3-30 characters of letters, numbers, dots or underscores are accepted" type="text" name="username" id="usernameInput" placeholder="Username">
                </div>
                
                <div class="inputField">
                    <label for="passwordInput">
                        <box-icon name="lock" class="icon" style="color: var(--text-colour);"></box-icon>
                    </label>
                    <input required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{10,30}$" title="All passwords must contain a lowercase letter, a capital letter, a number, a special character and be between 10-30 characters long." type="password" name="password" id="passwordInput" placeholder="Password">
                </div>
                
                <button type="submit" id="submitButton"> Submit </button>
            </form>

            <br>
            <p id="userTaken"></p>
            <p id="successMsg"></p>
            <p> Already have an account? <a href="login" id="loginRedirect">Login here.</a></p>
        </div>
    </section>

<script src="../js/main.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="module" src="../js/signup.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
