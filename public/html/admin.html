<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vivid Hills Family Day Care website.">
    <title> Vivid Hills FDC </title>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body onload="loginButtonDisplay(); loadInputText()">
    <div id="navbar" class="topnav">
        <a href="/" id="home">Home</a>
        <a href="families" id="families">Families</a>
        <a href="gallery" id="gallery">Gallery</a>
        <a href="contact" id="contact">Contact</a>
        <a href="feedback" id="feedbackButton"> Feedback</a>

        <a href="javascript:void(0);" id="menuContainer" class="icon" onclick="resizeNavbar()">
            <box-icon name="menu" id="menu" aria-label="burger menu"></box-icon>
        </a>
        <a href="signup" id="registerButton">Register</a>
        <a href="login" id="loginButton">Login</a>
        <a href="logoutUser" id="logoutButton"> Logout </a>
        <a href="admin" id="adminButton" class="active"> Admin </a>
    </div>
    <hr>

    <section class="wrapper hero" id="BGBox">
        <div class="hero-content halfbox whiteGradient">
            <h3 class="vertMiddle">Admin Page</h3>

            <form id="websiteEdits">
                <p>Edit your welcome page text:</p>
                <div class="inputField">
                    <textarea required id="welcomePageText" name="welcomePageText" rows="9" cols="80">
                        <!-- retrieved from database-->
                    </textarea>
                </div>
                <br>

                <p> Edit your about me: </p>
                <div class="inputField">
                    <textarea required id="aboutMeText" name="aboutMeText" rows="9" cols="80">
                        <!-- retrieved from database-->
                    </textarea>
                </div>
                <br>

                <p> Edit your resume: </p>
                <div class="inputField">
                    <textarea required id="resumeText" name="resumeText" rows="9" cols="80">
                        <!-- retrieved from database-->
                    </textarea>
                </div>
                <br>

                <p> Edit your opening hours: </p>
                <div class="inputField">
                    <textarea required id="openingHoursText" name="openingHoursText" rows="9" cols="80">
                        <!-- retrieved from database-->
                    </textarea>
                </div>
                <br>
            
                <p> Edit your ratio: </p>
                <div class="inputField">
                    <textarea required id="ratioText" name="ratioText" rows="9" cols="80">
                        <!-- retrieved from database-->
                    </textarea>
                </div>
                <br>

                <p id="changesSaved"> Edits were saved. </p>
                <br> 
                <button type="submit" id="submitChanges"> Save Edits </button>
            </form>
            <br>

            <form action="/uploadPhoto" method="POST" id="galleryPhotoUpload" enctype="multipart/form-data"> 
                <p> Add photos to your gallery: </p>
                <input type="file" name="image" accept="image/*" id="photoInput" style="width:100%;"> </input>
                <br>
                <p id="photoSaved" > Photo was uploaded. </p>
                <br>
                <button type="submit" id="submitChanges"> Upload New Photo </button>
            </form>
            <br>
        </div>
    </section>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../js/main.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
